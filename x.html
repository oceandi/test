<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #f1f1f1;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 30px;
      margin-left: 50px;
    }

    #content {
      transition: margin-left .5s;
      padding: 16px;
    }

    #content .open-btn {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateX(250px) translateY(-50%) rotate(0deg) translateZ(0px);
      z-index: 40;
      transition: transform 0.5s; /* Ekledim */
    }

    #content .open-btn.closed {
      transform: translateX(0px) translateY(-50%) rotate(0deg) translateZ(0px);
      background-color: #111;
    }

    #content .open-btn.closed span {
      transform: translateY(0.15rem) rotate(0deg) translateZ(0px);
    }

    #content .open-btn.closed span:before,
    #content .open-btn.closed span:after {
      content: '';
      display: block;
      width: 1px;
      height: 1px;
      padding: 0px;
      margin: -1px;
      overflow: hidden;
      clip: rect(0px, 0px, 0px, 0px);
      white-space: nowrap;
      overflow-wrap: normal;
    }

    .open-btn {
        background-color: rgba(116, 116, 116, 0.483);
        height: 72px;
        width: 32px;
    }

    #tooltip {
      position: absolute;
      background-color: rgb(28, 28, 28);
      color: white;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }

  </style>
</head>
<body>
  <div id="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">Ã—</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>

  <div id="content">
    <button class="open-btn closed" onclick="toggleNav()" onmouseover="showTooltip()" onmouseout="hideTooltip()"><span></span></button>
     <div id="tooltip"></div>
  </div>


  <script>
    function toggleNav() {
      var sidebar = document.getElementById("sidebar");
      var content = document.getElementById("content");
      var openBtn = document.querySelector(".open-btn");
      var tooltip = document.getElementById("tooltip");

      if (sidebar.style.width === "0px" || sidebar.style.width === "") {
        sidebar.style.width = "250px";
        content.style.marginLeft = "250px";
        openBtn.classList.remove("closed");
        tooltip.innerHTML = 'Close sidebar';
        hideTooltip()
        showTooltip();
      } else {
        sidebar.style.width = "0";
        content.style.marginLeft = "0";
        openBtn.classList.add("closed");
        tooltip.innerHTML = 'Open sidebar';
        hideTooltip();
      }
    }
    function showTooltip() {
      var tooltip = document.getElementById("tooltip");
      tooltip.style.display = "block";
      var offsetRight = 20;
      var buttonRect = document.querySelector(".open-btn").getBoundingClientRect();
      var tooltipWidth = tooltip.offsetWidth;
      tooltip.style.left = (buttonRect.right + offsetRight) + 'px';
      tooltip.style.top = (buttonRect.top + window.scrollY + buttonRect.height / 2 - tooltip.offsetHeight / 2) + 'px';
    }

    function hideTooltip() {
      var tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
    }
  </script>

</body>
</html>
