<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/lib/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    .bg {
      background-color: #232526;
    }
    .chat-box {
      background-color: #232526;
      border-radius: 15px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .user-message {
      text-align: right;
      background-color: #232526;
    }
    .bot-message {
      text-align: left;
      background-color: #232526;
    }
    .user-message p, .bot-message p {
      display: inline-block;
      padding: 10px;
      border-radius: 15px;
      color:#ffffff
    }
  </style>
</head>
<body class="bg">
  <div class="container mt-5">
    <h1 style="color:rgb(71, 62, 62)">Chat Bot</h1>
    <div class="chat-box mt-3">
      <!-- Chat messages will be added here dynamically -->
    </div>
    <div class="form-group mt-3">
      <textarea class="form-control" rows="3" placeholder="Message UnivacAI..." id="message-input"></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="send-btn">Send</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatBox = document.querySelector(".chat-box");
      const messageInput = document.querySelector("#message-input");
      const sendBtn = document.querySelector("#send-btn");

      function addMessage(message, isUser) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", isUser ? "user-message" : "bot-message");
        msgDiv.innerHTML = `<p>${message}</p>`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
      }

      sendBtn.addEventListener("click", function() {
        const message = messageInput.value.trim();
        if (message) {
          addMessage(message, true); // Add user message
          fetch('/api', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message }),
          })
          .then(response => response.json())
          .then(data => {
            addMessage(data.answer, false); // Add bot response
          })
          .catch((error) => {
            console.error('Error:', error);
          });
          messageInput.value = ""; // Clear input field
        }
      });

      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          sendBtn.click();
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
